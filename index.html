    <title>Vanilla Weather App</title>

    <div class="container">
      <div class="wrapper">
        <form>
          <input
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" />
          <input type="submit" value="Current Location" />

        <div>Monday 12 October, 2023 12:25</div>

            <div class="col">

            <div class="col">2°</div>
            <div class="col">4°</div>
